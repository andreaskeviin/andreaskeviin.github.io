<!DOCTYPE html>
<html lang="en" >

<head>
<!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <title>WeatherCaster - Show Weather Anywhere, Automagically.</title>  
</head>

<body>

  <body id="body">
  <div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col">
          <h1 class="text-center title"> WeatherCaster</h1>
          <h2 class="text-center title"> How's the Weather?</h2>
        </div>
      </div>
      <div class="row text-center">
        <div id="inputloc">
          <input type="text" id="location">
          <button id="getCords" onClick="getWeather();">Show me the weather</button>
        </div>
      </div>
      <div class="row">
        <h2 id="weather-name" class="text-center weather">---</h2>
      </div>
      <div class="row">
        <h2 id="weather-current" class="text-center weather">--</h2>
      </div>
       <div class="row">
        <h3 id="weather-high" class="text-center weather">High: --</h3>
      </div>
      <div class="row">
        <h3 id="weather-low" class="text-center weather">Low: --</h3>
      </div>
      <div id="poweredby">
        <a  id="poweredby" href="https://darksky.net/poweredby/">Powered by  Dark Sky</a>
      </div>
    </div>

</body>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places&key=AIzaSyA-OAcx_RgiQExoMEm2bRarivXlT8CFwao"></script>

</body>

</html>
